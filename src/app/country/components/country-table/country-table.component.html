<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>flag</th>
      <th>name</th>
      <th>population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let country of countries; let i = index"
      class="animate__animated animate__fadeIn animate__faster"
    >
      <td>{{ i + 1 }}</td>
      <td><img class="small-flag" [src]="country.flags.png" alt="col" /></td>
      <td>{{ country.capital }}, {{ country.name.official }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]" class="btn btn-primary"
          >View</a
        >
      </td>
    </tr>
  </tbody>
</table>
